<div class="container">
  <div class="text-center">
    <h1 class="mt-3">Cotizador de Servicios de Outsourcing</h1>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <div class="row mt-4">
    <div class="col-md-5">
      <h5>1. Tipo de Servicio</h5>

        <label>Seleccione un servicio:</label>
        <select class="form-select form-select-sm" style="width: 70%;" formControlName="servicio">
          <option value="">Seleccione Servicio</option>
          <option *ngFor="let servicio of servicios" [value]="servicio.codigo">{{ servicio.descripcion }}</option>
        </select>

        <label>Seleccione un sub-servicio:</label>
        <select class="form-select form-select-sm" style="width: 70%;" formControlName="subServicio">
          <option value="">Seleccione un sub-servicio</option>
          <option *ngFor="let subServicio of subServicios" [value]="subServicio.precio">{{ subServicio.descripcion }}</option>
        </select>


      <h5 class="mt-3">2. Horas por Servicio</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="duracionServicio" id="radio3" value="Opción A">
        <label class="form-check-label" for="radio3">
          1 año
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="duracionServicio" id="radio4" value="Opción B">
        <label class="form-check-label" for="radio4">
          2 años
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="duracionServicio" id="radio5" value="Opción B">
        <label class="form-check-label" for="radio4">
          3 años a más
        </label>
      </div>

      <h5 class="mt-3">3. Cantidad de Usuarios</h5>
      <div class="col-md-10">
        <input placeholder="Ejm:100" class="form-control" type="number" id="cantidadUsuarios" name="cantidadUsuarios" min="0" [ngModel]="numUsuarios">
      </div>

      <h5 class="mt-3">4. Tipo de Servicio</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipoServicio" id="rdTipo1" value="Tipo1">
        <label class="form-check-label" for="rdTipo1">
          Personal Híbrido
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipoServicio" id="checkbox19" value="Tipo 2">
        <label class="form-check-label" for="checkbox19">
          Personal Remoto
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipoServicio" id="checkbox20" value="Tipo 2">
        <label class="form-check-label" for="checkbox20">
          Personal Presencial
        </label>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <button type="button" class="btn btn-primary">COTIZAR</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-secondary">LIMPIAR</button>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="row mt-3">
      <div class="css-grid-table" style="text-align: center;">
        <div class="css-grid-table-header" style="border-bottom: 1px solid;">
          <div class="css-left">Detalle</div>
          <div class="css-right">Cantidad</div>
          <div class="css-right">Total $</div>
        </div>
        <div class="css-grid-table-body">
          <div class="css-left">Servicio + SubServicio</div>
          <div class="css-right">5</div>
          <div class="css-right">500</div>

          <div class="css-left">Horas por Servicio</div>
          <div class="css-right"> </div>
          <div class="css-right">1</div>

          <div class="css-left">Cantidad de Personal</div>
          <div class="css-right"> </div>
          <div class="css-right">2</div>

          <div class="css-left">Modalidad Híbrida</div>
          <div class="css-right"> </div>
          <div class="css-right">2</div>

          <div class="css-left"> </div>
          <div class="css-right">Total $</div>
          <div class="css-right css-total">10780</div>

          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <a class="btn btn-link" [routerLink]="['/main']" role="button">RETORNAR</a>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-success">GRABAR</button>
          </div>

        </div>

      </div>
    </div>
    </div>
  </div>
  </form>
</div>
