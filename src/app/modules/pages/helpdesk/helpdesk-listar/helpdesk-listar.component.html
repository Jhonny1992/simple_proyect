<div class="container">
  <div class="text-center">
    <h1 class="mt-3">Listado de Cotizaciones de HelpDesk</h1>
  </div>
  <div class="row mt-4">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead class="table-greenupdated">
            <tr>
              <th scope="col">Nro Cotizacion</th>
              <th scope="col">Tipo de Atención</th>
              <th scope="col">Duracion</th>
              <th scope="col">Cantidad Usuarios</th>
              <th scope="col">Modalidad</th>
              <th scope="col">Costo por Año</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cotizacion of listCotizacion">
              <th scope="row">{{cotizacion.nroCotizacion}}</th>
              <td>{{cotizacion.tipoServicio}}</td>
              <td>{{cotizacion.duracion}}</td>
              <td class="css-center">{{cotizacion.usuarios}}</td>
              <td class="css-center">{{cotizacion.modalidad}}</td>
              <td>{{cotizacion.costoXAno}}</td>
            </tr>
          </tbody>
        </table>
        <div class="css-center">
          <a class="btn btn-secondary" [routerLink]="['/helpdesk']" role="button">RETORNAR</a>
        </div>
      </div>
  </div>
</div>
